<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulario de Pedido</title>
    <link rel="stylesheet" href="Estilo16.css">
   
</head>

<body style="background-color: bisque;">
    <div id="cabecera">
        <div class="izquierda">
            <h1>COMPONENTES</h1>
            <p><b>PARA REALIZAR SU PEDIDO, RELLENE EL FORMULARIO</b></p>
        </div>
        <div class="derecha">
            <p>Si ya es cliente introduzca su nombre de usuario y clave.</p>
            <label for="fname">Usuario</label>
            <input type="text" id="fname" name="fname">
            <label for="fname">Contraseña</label>
            <input type="password" id="password" name="password">
        </div>
    </div>

    <div class="izquierda">
        <fieldset>
            <legend><b>Datos personales y de envío:</b></legend>
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Apellidos:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>
            <label for="fname">Domicilio:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="fname">Localidad:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="fname">Código postal:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="fname">Teléfono:</label><br>
            <input type="text" id="fname" name="fname" value=""><br><br>
        </fieldset>

        <fieldset>
            <legend><b>Elige la opción de entrega:</b></legend>
            <input type="radio" id="local" name="fav_language" value="local">
            <label for="local">Recoger en el local.</label>
            <br>
            <input type="radio" id="domicilio" name="fav_language" value="domicilio">
            <label for="domicilio">Enviar al domicilio.</label>

        </fieldset>

        <fieldset>
            <legend><b>¿Quiere que le enviemos nuestras ofertas?</b></legend>
            <input type="checkbox" id="domicilio1" name="domicilio1" value="domicilio1">
            <label for="domicilio1"> Enviar al domicilio.</label>
            <br>
            <input type="checkbox" id="email1" name="email1" value="email1">
            <label for="email1"> Enviar por email.</label>

        </fieldset>
    </div>

    <div class="derecha">
        <fieldset>
            <legend><b>Elija componente</b></legend>
            <label for="Periferico"><b>Marca del periferico:</b></label><br>
            <select id="Periferico" name="Periferico" size="4">
                <option value="ratón">Ratón</option>
                <option value="Teclado">Teclado</option>
                <option value="Monitor">Monitor</option>
                <option value="Alfombrilla">Alfombrilla</option>
            </select><br>
            <label for="Marca"><b>Marca del periferico:</b></label><br>
            <select id="Marca" name="Marca" size="5" multiple>
                <option value="newskill">Newskill</option>
                <option value="razer">Razer</option>
                <option value="glorious">Glorious</option>
                <option value="MSI">MSI</option>
                <option value="Asus">Asus</option>
                <option value="Gaming">Gaming</option>
                <option value="logitech">Logitech</option>
                <option value="Corsair">Corsair</option>
            </select><br>
            <label for="message"><b>Diga alguna sugerencia</b></label>
            <br>
            <textarea name="message" style="width:100%; height:100px;">Escoger bien el periférico y su marca.</textarea>
            <br>

        </fieldset>
    </div>
    <div style="clear: both;"></div>
    <div class="pie">
        <form action="/action_page.php">
            <p>Para enviar pulse en el sigueinte botón.  </p>
            <input type="submit" value="Enviar">
        </form>
    </div>
